<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sei Dabei - Unsere Hochzeit</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Sei Dabei</h1>
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category if category != 'error' else 'danger' }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <form method="POST" action="{{ url_for('rsvp') }}">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-Mail</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="adults" class="form-label">Anzahl der Erwachsenen</label>
                                <select class="form-select" id="adults" name="adults" required>
                                    <option value="1">1 Person</option>
                                    <option value="2">2 Personen</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="children" class="form-label">Anzahl der Kinder</label>
                                <select class="form-select" id="children" name="children" required>
                                    <option value="0">Keine</option>
                                    <option value="1">1 Kind</option>
                                    <option value="2">2 Kinder</option>
                                    <option value="3">3 Kinder</option>
                                </select>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label d-block">Wir sind dabei für:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="friday" name="events" value="friday">
                                    <label class="form-check-label" for="friday">
                                        Freitag: Pizza-Party
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="saturday" name="events" value="saturday">
                                    <label class="form-check-label" for="saturday">
                                        Samstag: Hochzeit
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="sunday" name="events" value="sunday">
                                    <label class="form-check-label" for="sunday">
                                        Sonntag: Brunch & Poolparty (nur für Familienmitglieder)
                                    </label>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label d-block">Essensvorlieben:</label>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="vegetarian" class="form-label">Vegetarisch</label>
                                        <input type="number" class="form-control" id="vegetarian" name="vegetarian" min="0" value="0">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="regular" class="form-label">Wir essen alles</label>
                                        <input type="number" class="form-control" id="regular" name="regular" min="0" value="0">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="other" class="form-label">Sonstiges</label>
                                        <input type="number" class="form-control" id="other" name="other" min="0" value="0">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="other_details" class="form-label">Details zu Sonstiges</label>
                                        <input type="text" class="form-control" id="other_details" name="other_details" placeholder="z.B. Allergien, Unverträglichkeiten">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="not_attending" name="not_attending" value="true">
                                    <label class="form-check-label" for="not_attending">
                                        Wir können leider nicht teilnehmen
                                    </label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="message" class="form-label">Nachricht (optional)</label>
                                <textarea class="form-control" id="message" name="message" rows="4"></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary gold-btn">Absenden</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <a href="{{ url_for('index') }}" class="btn btn-link">Zurück zur Startseite</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
