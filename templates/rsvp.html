<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Unsere Hochzeit</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="rsvp-container">
        <h1>RSVP</h1>
        <form method="POST" action="{{ url_for('rsvp') }}" class="rsvp-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="guests">Anzahl der Begleitpersonen</label>
                <select id="guests" name="guests" required>
                    <option value="0">Keine</option>
                    <option value="1">1 Person</option>
                    <option value="2">2 Personen</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Nachricht (optional)</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            
            <button type="submit" class="button">Absenden</button>
        </form>
        
        <a href="{{ url_for('index') }}" class="back-link">Zur√ºck zur Startseite</a>
    </div>
</body>
</html>
